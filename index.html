<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <section>
        <div id="text">
            <div class="logo">
                <img src="./logo/fb.svg" alt="logo">
            </div>
            <p>
                Facebook helps you connect and share with the people in your life.
            </p>
        </div>
        <div id="form">
            <form method="GET">
                <input class="login" type="text" placeholder="Email address or phone numbre">
                <input class="login" type="password" placeholder="Password">
                <input class="login" id="sub" type="submit" value="Log In">
                <a class="forget" href="#">Forgotten password?</a> <br>
                <div class="border"></div>
                <button class="new"><a href="./inscription/index.html" target="_blank">Create New Account</a></button>
            </form>
            <p><a href="#">Create a Page</a> for a celebrity, band or business.</p>
        </div>
    </section>
</body>
</html>
